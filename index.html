<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Alert Overlay</title>
    <style>
        body { background: transparent; color: white; font-size: 24px; text-align: center; }
        #alert { display: none; font-weight: bold; }
    </style>
</head>
<body>
    <div id="alert">New Follower!</div>
    <script>
        const ws = new WebSocket('wss://your-websocket-server.com');
        ws.onmessage = (event) => {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = event.data;
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 5000);
        };
    </script>
</body>
</html>
