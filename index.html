<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Alert Overlay</title>
    <style>
        body { background: transparent; color: red; font-size: 24px; text-align: center; }
        #alert { font-weight: bold; padding: 10px; border: 2px solid white; margin-top: 20px; min-height: 30px; }
        #test-button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <button id="test-button">Test Alert</button>
    <div id="alert">No alerts yet.</div>

    <script>
        const alertBox = document.getElementById('alert');
        const testButton = document.getElementById('test-button');

        function showAlert(message) {
            alertBox.textContent = message;
        }

        // Test Alert on Button Click
        testButton.addEventListener('click', () => {
            showAlert("Test Alert: New Follower!");
        });

        // yWebSocket for real alerts (replace with your actual WebSocket server)
        const ws = new WebSocket('ws://170.9.236.149:8080');
        ws.onmessage = (event) => {
            showAlert(event.data);
        };
    </script>
</body>
</html>
